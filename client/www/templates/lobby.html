<ion-view title="Waiting For Other Players">
  <div class="bar bar-header bar-balanced">
    <h1 class="title">Waiting for Other Players</h1>
  </div>
  <ion-content padding="true" class="has-header">
    <div class="content">
      <div class="spacer" style="width: 300px; height: 10px;"></div>
      <h3 class="pull-center">Game Code: <span class="gamecode">{{gameCode}}</span></h3>
      <h4 class="pull-center">Your hunt will begin shortly!</h4>
      <div class="spacer" style="width: 300px; height: 10px;"></div>
      <ion-list>
        <ion-item ng-repeat="team in teams">
            <h2>{{team.name}}</h2>
        </ion-item>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 15px;"></div>
      <button class="button button-stable button-block " ng-show="isCreator()" ng-click="startGame()">Start!</button>
      <div class="spacer" style="width: 300px; height: 10px;"></div>
      <button class="button button-stable button-block" ng-click="creatorEndGame()">Leave Game</button>
    </div>
  </ion-content>
</ion-view>
