<ion-view title="Create A Team">
  <div class="bar bar-header bar-balanced">
    <h1 class="title">Create a Team</h1>
  </div>
  <ion-content padding="true" class="has-header">
    <div class="content">
      <div class="spacer" style="width: 300px; height: 70px;"></div>
      <form class="list">
        <label class="item item-input">
          <input type="text" placeholder="Enter team name" ng-model="data.teamName">
        </label>
      </form>
      <div class="button-bar">
        <button class="button button-stable button-block " ng-click="sendTeam()">Join!</button>
        <ion-nav-back-button class="button-clear">
          <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
      </div>
    </div>
  </ion-content>
</ion-view>
