<ion-view title="Create an Account">
  <div class="bar bar-header bar-balanced">
    <button class="button icon-left ion-ios-arrow-left button-clear pull-left" ng-click="redirect('login')"><span class="header-button">&nbsp;&nbsp;Back</span></button>
    <h1 class="title">Create an Account</h1>
  </div>
  <ion-content padding="true" scroll="false" class="has-header">
    <div class="spacer" style="width: 300px; height: 15px;"></div>
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <input type="text" ng-model="user.username" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="user.password" placeholder="Password">
        </label>
      </ion-list>
      <div ng-show="invalid">
        <h4>Username is already taken. Please try another one.</h4>
      </div>
      <div class="spacer" style="width: 300px; height: 15px;"></div>
      <button ng-click="signUp()" class="button button-stable button-block">Sign up</button>
      <!-- <button ng-click="redirect('login')" class="button button-stable button-block">Return to Login</button>
      <a class="button button-stable button-clear button-block ">You must sign up to create new hunts</a>
      <button ng-click="redirect('tabs.welcome')" class="button button-stable button-block">Continue Without Logging In</button> -->
    </form>
  </ion-content>
</ion-view>
