<ion-view title="Hunt Detail">
  <div class="bar bar-header bar-balanced">
    <button class="button icon-left ion-ios-arrow-left button-clear pull-left" ng-click="redirect('hunts.index')"><span class="header-button">&nbsp;&nbsp;Back</span></button>
  </div>

  <ion-content padding="true" class="has-header">
    <div class="item ">
      <p>{{hunt.name}}</p>
    </div>

    <div class="item">
      <p>{{hunt.location}}</p>
    </div>

    <div class="item">
      <p>{{hunt.description}}</p>
    </div>

    <button class="button button-energized button-block" ng-click="makeGame()">Make A New Game</button>

  </ion-content>
</ion-view>
