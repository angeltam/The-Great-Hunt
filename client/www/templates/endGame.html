<ion-view title="End Game">
  <div class="bar bar-header bar-balanced">
    <h1 class="title">End of Game</h1>
  </div>
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="height: 100px;"></div>
    <h1>Congratulations! You made it!</h1>
    <div class="spacer" style="height: 100px;"></div>
    <button class="button button-stable button-block" ng-click="endGame()">Back to Main Page</button>
  </ion-content>
</ion-view>
