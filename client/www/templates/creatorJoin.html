<ion-view>
  <div class="bar bar-header bar-balanced">
  </div>
  <ion-content padding="true" >
    <div class="spacer" style="width: 300px; height: 70px;"></div>
    <h2 class="pull-center">Game Code: <span class="gamecode">{{gameCode}}</span></h2>
    <h3 class="pull-center">Are you playing in this game?</h3>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <div class="button-bar">
        <button class="button button-positive button-block " ng-click="redirect('createTeam')">Yes</button>
        <button class="button button-stable button-block " ng-click="redirect('dashboard')">No</button>
    </div>
  </ion-content>
</ion-view>
