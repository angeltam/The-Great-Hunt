<ion-view title="The Great Hunt">
  <div class="bar bar-header bar-balanced">
    <h1 class="title">The Great Hunt</h1>
  </div>

  <ion-content padding="true" scroll="false" class="has-header">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <input type="text" ng-model="user.username" placeholder="Username">
        </label>
        <label class="item item-input">
          <input type="password" ng-model="user.password" placeholder="Password">
        </label>
      </ion-list>
      <div ng-show="invalid">
        <p>Not a valid username or password. Please try again.</p>
      </div>
      <div class="spacer" style="height: 15px;"></div>
      <button ng-click="signIn()" class="button button-stable button-block ">Log in</button>
      <button ng-click="redirect('signup')" class="button button-stable button-block ">Create an account</button>
    <a class="button button-stable button-clear button-block ">You must log in to create new hunts</a>
    <button class="button button-stable button-block " ng-click="redirect('tabs.welcome')">Continue Without Logging In</button>
    </form>
  </ion-content>
</ion-view>
